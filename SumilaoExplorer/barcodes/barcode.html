<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
</head>
<body>
    <div class="barcode-page">
        <h1>Barcode System</h1>

        <!-- Barcode Generation -->
        <h2>Generated Barcode</h2>
        <svg id="barcode"></svg>

        <!-- Barcode Scanning -->
        <h2>Scan a Barcode</h2>
        <button id="start-scan">Start Scanning</button>
        <div id="scanner-container" style="width: 100%; height: 300px; position: relative;"></div>
        <p>Scanned Result: <span id="scan-result"></span></p>

        <!-- Back button to return to the main page -->
        <a href="index.html" class="back-btn">Go Back</a>
    </div>

    <!-- Link to external barcode.js -->
    <script src="barcode.js"></script>
</body>
</html>
